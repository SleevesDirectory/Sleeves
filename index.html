<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeves</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title -->
  <h1 id="sleeves-title">S L E E V E S</h1>

  <!-- Navigation -->
 <div class="nav">
   <a href="library">Library</a> |
    <span id="submit-trigger">Submission</span> |
    <a href="#">Donate</a> 
</div>

  <!-- Submit Form (Hidden) -->
  <div id="submit-form-container" class="submit-form-container">
    <form id="submit-form">

      <label>Email</label>
      <input type="text" placeholder="Email" required>

      <label>Artist Name</label>
      <input type="text" placeholder="Artist Name" required>

      <!-- 5 link slots -->
      <div class="links-section">

        <!-- Repeat block 5 times -->
        <div class="link-entry">
          <label>Youtube</label>
           <input type="text" placeholder="URL">          
          <label>Bandcamp</label>
          <input type="text" placeholder="URL">
        </div>
        <label>SoundCloud</label>
        <div class="link-entry"><input type="text" placeholder="URL"> </div>
        <label>DistroKid</label>
        <div class="link-entry"><input type="text" placeholder="URL"></div>
        <label>Personal Website</label>
        <div class="link-entry"><input type="text" placeholder="URL"></div>
       
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
