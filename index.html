<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeves</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title -->
  <h1 id="sleeves-title">S L E E V E S</h1>

  <!-- Navigation -->
 <div class="nav">
   <a href="library">Library</a> |
    <span id="submit-trigger">Submission</span> |
    <a href="#">Donate</a> 
</div>

  <!-- Submit Form (Hidden) -->
  <div id="submit-form-container" class="submit-form-container">
    <form id="submit-form">

      <label>Email</label>
      <input type="email" required>

      <label>Artist Name</label>
      <input type="text" required>

      <!-- 5 link slots -->
      <div class="links-section">

        <!-- Repeat block 5 times -->
        <div class="link-entry">
          <label>Host</label>
          <select>
            <option value="">Select</option>
            <option>YouTube</option>
            <option>SoundCloud</option>
            <option>Bandcamp</option>
            <option>DistroKid</option>
            <option>Personal Website</option>
          </select>

          <label>Link</label>
          <input type="url">
        </div>

        <div class="link-entry"><select></select><input type="url"></div>
        <div class="link-entry"><select></select><input type="url"></div>
        <div class="link-entry"><select></select><input type="url"></div>
        <div class="link-entry"><select></select><input type="url"></div>

      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
